      <h3>Adresse</h3>
      <p>Heimathafen Greifswald e.V.<br>
      Musterstraße 123<br>
      17489 Greifswald</p>
      
      <h3>Telefon</h3>
      <p>+49 (0)3834 123456</p>
      
      <h3>E-Mail</h3>
      <p><a href="mailto:info@heimathafen-greifswald.de">info@heimathafen-greifswald.de</a></p>
      
      <h3>Kontaktformular</h3>

        <label for="name">Ihr Name:</label>

        <textarea id="message" name="message" rows="5" required></textarea><br>

        <button type="submit">Nachricht senden</button>
      </form>
