  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Kleiderspende Portal Logo" class="logo">
      <h1>Willkommen beim Kleiderspende Portal Greifswald</h1>
    </div>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>

  <main>
    <section id="form-section">
      <h2>Kleiderspende registrieren</h2>
      <form>
        <label for="name">Dein Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="region">Krisenregion wählen:</label>
        <select id="region" name="region">
          <option value="ukraine">Ukraine</option>
          <option value="gaza">Gaza</option>
          <option value="syrien">Syrien</option>
        </select><br>

        <button type="submit">Spende registrieren</button>
      </form>
    </section>
  </main>
